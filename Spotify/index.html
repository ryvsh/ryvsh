<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="spotify-removebg-preview.png" alt="Spotify" class="Spotify" />
        <h1>
          Million of song <br />
          Free on spotify
        </h1>
      </div>
      <div class="login">
        <h4>Login</h4>
        <button class="register"><a href="register.html">Register</a></button>
        <button><img src="google-removebg-preview.png" alt="Google" /><a href="#">Google</a></button>
        <button>
          <img src="facebook-removebg-preview (1).png" alt="Facebook" /><a href="#">Facebook</a>
        </button>
        <button>
          <img src="Apple-removebg-preview.png" alt="Apple" /><a href="#">Apple</a>
        </button>
      </div>
      <div class="footer">
        <a href="#">LogOut</a>
      </div>
    </div>
  </body>
</html>
